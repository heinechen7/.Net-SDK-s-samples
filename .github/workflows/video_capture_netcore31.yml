name: Video Capture SDK .Net Core 3.1
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      Solution_Name_1: "Video Capture SDK/VisioForge.VideoCapture.Demos.CS (NuGet) netcore31.sln"
      Solution_Name_2: "Video Capture SDK/VisioForge.VideoCapture.Demos.CS.Avalonia (NuGet) netcore31.sln"
      Solution_Name_3: "Video Capture SDK/VisioForge.VideoCapture.Demos.CS.CV (NuGet) netcore31.sln"
      Solution_Name_4: "Video Capture SDK/VisioForge.VideoCapture.Demos.CS netcore31.sln"
      Solution_Name_5: "Video Capture SDK/VisioForge.VideoCapture.Demos.CS.CV netcore31.sln"
    
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET 
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: | 
          3.1.x
          
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
        
    
    - name: Restore dependencies 1
      run: dotnet restore $env:Solution_Name_1 

    - name: Build app for release 1
      run: msbuild $env:Solution_Name_1 -t:rebuild -verbosity:diag -property:Configuration=Release
      
    - name: Restore dependencies 2
      run: dotnet restore $env:Solution_Name_2 

    - name: Build app for release 2
      run: msbuild $env:Solution_Name_2 -t:rebuild -verbosity:diag -property:Configuration=Release
      
    - name: Restore dependencies 3
      run: dotnet restore $env:Solution_Name_3 

    - name: Build app for release 3
      run: msbuild $env:Solution_Name_3 -t:rebuild -verbosity:diag -property:Configuration=Release
      
    - name: Restore dependencies 4
      run: dotnet restore $env:Solution_Name_4

    - name: Build app for release 4
      run: msbuild $env:Solution_Name_4 -t:rebuild -verbosity:diag -property:Configuration=Release
      
    - name: Restore dependencies 5
      run: dotnet restore $env:Solution_Name_5 

    - name: Build app for release 5
      run: msbuild $env:Solution_Name_5 -t:rebuild -verbosity:diag -property:Configuration=Release      
