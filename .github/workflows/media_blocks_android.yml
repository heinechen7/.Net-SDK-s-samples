name: Media Blocks SDK .Net Android
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    env:
      Solution_Name: "Media Blocks SDK/VisioForge.MediaBlocks.Demos.CS Android.sln"
      CSProj_Name: "Media Blocks SDK/Xamarin.Android/Simple Player Demo/Simple Player Demo XA MB.csproj"
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.10 --android=10.2

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: nuget restore Solution_Name

    - name: Build
      run: msbuild CSProj_Name /t:PackageForAndroid /p:Configuration=Debug
